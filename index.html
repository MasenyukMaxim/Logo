<!DOCTYPE html>
<html lang="ru">

<head>
   <link rel="stylesheet" href="css/style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Тестовое задание от Rocket Business</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__content">
               <div class="header__menu-button button-menu">
                  <span></span>
               </div>
               <a href="" class="header__logo">
                  <img src="/img/header/LOGO.svg" alt="Логотип">
               </a>
               <div class="header__info-content">
                  <a href="" class="header__address address">
                     <span class="address__text-city">Ростов-на-Дону</span>

                  <div href="" class="header__phone phone">

                  <span class="button__text button__text_bg">Записаться на прием</span>

         <div class="header__menu menu">

                  </ul>
               </nav>
            </div>

      <main class="main">main</main>
      <footer class="footer">footer</footer>

   <script src="js/script.js"></script>

</html>
